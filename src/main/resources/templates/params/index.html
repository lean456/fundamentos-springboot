<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Enviar parametros del Request HTTP GET - URL</title>
</head>
<body>
<h1>Enviar parametros del Request HTTP GET - URL</h1>
<ul>
    <li>
        <a th:href="@{/params/string(texto='Hola Leandro')}">/params/string?texto=Hola Leandro</a>
    </li>
    <li>
        <a th:href="@{/params/string(texto='')}">/params/string?texto=''</a>
    </li>
    <li>
        <a th:href="@{/params/mix-params(saludo='saludo',numero=123)}">/params/mix-params saludo y numero</a>
    </li>
    <li>
        <a th:href="@{/params/mix-params-request(saludo='saludo',numero=123)}">/params/mix-params/request saludo y numero</a>
    </li>
</ul>
</body>
</html>
